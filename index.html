<!DOCTYPE html>
<html lang="en">
<!-- metadata, script and stylesheet links.-->

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web Development Project Phase 1">
    <meta name="author" content="Group 2">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>To-Do WebApp</title>

    <!-- Javascript & JQuery source files -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="./js/jquery-3.6.4.min.js"></script>
        <script src="js/project1_group2.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/dark_style.css" id="css-link">
</head>

<body>
    <!-- Top Header with Login / Registration -->
    <header>
        <nav class="nav">
            <!-- Group Logo -->
            <img src="./img/dark-logo.png" alt="Group 2's logo" class="group-2-logo">

            <!-- Menu -->
            <div class="menu">
                <div class="user-access">
                    <div class="user-input" id="username">
                        <label for="username-input">Username</label>
                        <input type="text" id="username-input" minlength="6" maxlength="32" name="username-input"
                        title="username" placeholder="placeholder-for-phase-two">
                    </div>
                    <div class="user-input" id="password">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" minlength="4" maxlength="32" name="password-input"
                        title="password" placeholder="placeholder-for-phase-two">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Page Title -->
        <h1>To-Do List</h1>

        <div class="main">
            <div class="main-container">
                <div class="container">
                    <div class="list-container" id="current-list-container">

                        <!-- Current list title and save to database button -->
                        <div class="list-title" id="current-list-title">
                            <label for="current-list-name">List name:</label>
                            <input type="text" id="current-list-name" minlength="1" maxlength="100" name="current-list-name"
                            title="Enter Custom List Name" placeholder="Unnamed List">
                            <input type="button" id="save-list-button" value="Save List" title="Click to add this list.">
                        </div>
                        
                        <!-- Input field for item-to-be-added-to-current-list -->
                        <div class="add-container">
                            <label for="item-to-add">Item:</label>
                            <input type="text" id="item-to-add" minlength="1" maxlength="100" spellcheck="true" name="item-to-add"
                                title="Enter the item to be added to the list."
                                placeholder="Enter the item to be added here.">
                            <input type="button" class="add-button" value="+" title="Click to add this item to the current list.">
                        </div>
                        
                        <!-- Display the current list as an ordered(numbered) list -->
                        <ol id="current-list">
                            <!-- Add the current item's lists as li elements with the remove button and green-strikethrough-on-click function -->
                            <li class="list-item">Item 1555555555555555555555555testing size
                                <input type="button"
                                    class="remove-button" value="-" title="Remove this item from the list.">
                            </li>
                            <li class="list-item">Click me to mark me as done (strikethrough in green)
                                <input type="button"
                                    class="remove-button" value="-" title="Remove this item from the list.">
                            </li>
                        </ol>

                    </div>
                </div>
            </div>

            <!-- Second main-container, with the saved lists-->
            <div class="main-container">
                
                <div class="list-container" id="saved-lists-container">
                    <!-- Header in h2 -->
                    <h2 class="list-title" id="saved-list-container-title">Saved Lists</h2>

                    <!-- UL with a list of all saved to-do lists -->
                    <ul id="list-of-saved-lists">
                        <li class="saved-list-title">Saved List Title
                            <input type="button" class="remove-button"
                                value="-" title="Remove this item from the list.">
                        </li>
                        <li class="saved-list-title">Saved List Title
                            <input type="button" class="remove-button"
                                value="-" title="Remove this item from the list.">
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer with copyright -->
    <footer>
        <div class="footer-container">
            <p class="footer-p">
                <span>To-Do List | Introduction to Web Development | March, 2023 | All rights reserved Group 2.</span>
            </p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<!-- metadata, script and stylesheet links.-->

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web Development Project Phase 1">
    <meta name="author" content="Group 2">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>To-Do WebApp</title>

    <!-- Javascript & JQuery source files -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="./js/jquery-3.6.4.min.js" defer></script>
        <script src="js/project1-group2.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/light_theme.css" id="css-link">
</head>

<body>
    <!-- Top Header with Login / Registration -->
    <header>
        <nav class="nav">
            <!-- Group Logo -->
            <img src="./img/logo.png" alt="Group 2's logo" class="group-2-logo">

            <!-- Menu -->
            <div class="menu">
                <div class="theme-picker">
                    <span class="small-text">Theme:</span>
                    <div class="icon-container">
                        <img class="theme-icon" id="dark-theme-icon" src="./img/dark-icon.png" onclick="DarkTheme()" alt="dark-theme-icon, a crescent moon." title="Dark Theme">
                        <img class="theme-icon" id="light-theme-icon" src="./img/light-icon.png"onclick="LightTheme()" alt="light-theme-icon, a shining sun." title="Light Theme">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Page Title -->
        <div class="main1">
            <h1>To-Do List</h1>
            <p>Click a Task to mark/unmark as done.</p>
        </div>

        <div class="main2">
            <div class="main-container">
                <div class="container">
                    <div class="list-container" id="current-list-container">

                        <!-- Current list title and save to database button -->
                        <div class="list-title" id="current-list-title">
                            <label for="current-list-name">Task</label>
                        </div>
                        
                        <!-- Input field for item-to-be-added-to-current-list -->
                        <div class="add-container">
                            <input type="text" id="item-to-add" minlength="1" maxlength="120" spellcheck="true" name="item-to-add"
                                title="Enter the task to be added to the list."
                                placeholder="Enter the task to be added here.">
                            <input type="button" class="add-button" id="item-add-button" value="+" title="Click to add this item to the current list.">
                        </div>
                        
                        <!-- Display the current list as an ordered(numbered) list -->
                        <ol id="current-list">
                            <!-- Add the current item's lists as li elements with the remove button and green-strikethrough-on-click function -->
                        </ol>
                </div>
            </div>
    </main>

    <!-- Footer with copyright -->
    <footer>
        <div class="footer-container">
            <p class="footer-p">
                <span>To-Do List | Introduction to Web Development | March, 2023 | All rights reserved Group 2.</span>
            </p>
        </div>
    </footer>
</body>

</html>
